# Pane border colors
set-option -g pane-border-style fg=colour238 # Dim gray for inactive panes
set-option -g pane-active-border-style fg=colour117 # Light blue for active pane
set-option -g pane-border-format "#I:#P #T" #shows pane number, window number and title.

# Separator line colors
set-option -g pane-active-border-style fg=colour117,bg=default # Light blue for active pane separator
set-option -g pane-border-style fg=colour238,bg=default # Dim gray for inactive pane separator

# Status line colors and formatting
set-option -g status-style fg=colour255,bg=colour236 # White text on dark gray background
set-option -g status-left '#[fg=colour117]#S #[fg=colour255]#[default]' # Session name in light blue
set-option -g status-right '#[fg=colour255] %Y-%m-%d %H:%M #[fg=colour117]#[default]' # Date and time in light blue
set-option -g window-status-current-style fg=colour117,bg=colour236 # Active window in light blue
set-option -g window-status-style fg=colour255,bg=colour236 # Inactive windows in white

# Enable mouse support
set-option -g mouse on
